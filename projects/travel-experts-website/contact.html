<!DOCTYPE html>
<html>
	
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
		<meta charset="utf-8"/>
        <title>Travel Experts</title>
	</head>
	<body>
        
<!-- Navigation Bar on the Top -->
        
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="travelPack.html">Travel Packages</a></li>
                <li><a href="login.html">Log In</a></li>
                <li><a href="contact.html">Contact Us</a></li>	
                <li style="float:right"><a class="active" href="register.html">Register</a></li>
            </ul>		
        </nav>
        
<!-- Main Container -->
        
        <div class="container">	
            <header>
                <img src="media/logo/logo.PNG" alt="Logo" class="logo">
            </header>
                <div id="input-area">
                    <p style="font-size: 24px; padding-bottom: 25px;">Get in touch</p>
                    <form id="contact-form" method="post">
                            <table>
                                <tr>
                                    <td class="left"><label for="Name">Name:</label></td>
                                    <td><input type="text" name="Name" /></td>
                                </tr>
                                <tr>
                                    <td class="left"><label for="City">City:</label></td>
                                    <td><input type="text" name="City" /></td>
                                </tr>
                                <tr>
                                    <td class="left"><label for="Email">Email:</label></td>
                                    <td><input type="text" name="Email" /></td>
                                </tr>
                                <tr>
                                    <td class="left"><label for="Message">Message:</label></td>
                                    <td><textarea name="Message" rows="50" cols="50"></textarea></td>
                                </tr>
                            </table>
                                            
                            <input type="submit" name="submit" value="Submit" class="submit-button" />
                    </form>
                </div>            	
        </div>
        <footer class="main-footer">
                <p id="copyright">&copy; Copyright DmitryDesign 2017</p>
        </footer>
	</body>
	
</html>
