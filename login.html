	<head>

	</head>
	<body>
        
<!-- Navigation Bar on the Top -->
        
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="travelPack.html">Travel Packages</a></li>

<!-- Main Container -->
        
        <div class="container">	
            <header>
                <img src="media/logo/logo.PNG" alt="Logo" class="logo">

<!-- News column layout -->
            
            <section id="content">
                <div class="imgcontainer">
                    <img src="media/logo/avatar.png" alt="Avatar" class="avatar">

                    <div class="logContainer">
                        <div class="input-area">

                            <table>
                                    <tr>
                                        <td class="left"><label for="uname">Username:</label></td>
                                        <td><input type="text" placeholder="Enter username" name="uname" required="required" /></td>
                                    </tr>
                                    <tr>
                                        <td class="left"><label for="psw">Password:</label></td>
                                        <td><input type="password" placeholder="Enter Password" name="psw" required="required" /></td>
                                    </tr>
                            </table>                        
                        <button class="submit-button" type="submit">Login</button><br />
                        <span class="register">Dont have acount? <a href="register.html">Register</a></span>
                    </form> 
                    </div>
                    </div>
                               
		</section>
