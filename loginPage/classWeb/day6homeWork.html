            function showinfo(field, index) {
                field.style.backgroundColor = "yellow";           
                document.getElementById("info").innerHTML = fieldInfo[index];
                document.getElementById("newDiv").style.border = ("5px solid black");
                document.getElementById("newDiv").style.float = ("left");

            function clear(field) {
                field.style.backgroundColor = "white";           
                document.getElementById("info").innerHTML = "";
            }
        </script>
