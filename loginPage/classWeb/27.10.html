<!DOCTYPE>
<html>
    <head>
        <title>MyTitle</title>
        <script>
            var imageNum = 1;
            
            function nextImage() {
                 resetZ();
                var img = document.getElementById("img" + imageNum);
                zIndex = img.style.zIndex = 1;
                console.log("imgun=" +imageNum);
                console.log("Z index - " + zIndex);
                if (imageNum == 4) {
                    imageNum = 1;
                } else {
                imageNum++;
                }
            }
            
            function resetZ() {
                for (i=1; i<5; i++) {
                    zIndex = document.getElementById("img" + i).style.zIndex = 0;
               
                }
            }
        </script>
        <style>
            img {
                position: absolute;
                top: 100px;
                left: 100px;
                width: 50%;
                z-index: 0;
            }
        </style>
    </head>
    <body>
        <img id="img1" src="../media/photo/photo1.png" />
        <img id="img2" src="../media/photo/photo2.png" />
        <img id="img3" src="../media/photo/photo3.png" />
        <img id="img4" src="../media/photo/photo4.jpg" />
        
        <button onclick="nextImage()">Next</button>
    </body>
</html>
