<!DOCTYPE html>
<html>
    <head>
        <title>October25</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script>
            function zoom(){
                document.images[0].scale(2,2);
            }
            
            var months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
            var today = new Date();
        </script>
    </head>
    <body>
        <img id="photo"  onmouseover="zoom()" src="../media/photo/photo2.png" /><br />
        <script>
            function bastard(){
                document.getElementById("bas").innerHTML = "BASTARD!!!";
            }           
            document.write("Year:" + today.getFullYear() + "<br />");
            document.write("Month: " + months[today.getMonth()] + "<br />")
            months.sort();
            for (i=0; i<months.length; i++) {
                document.write(months[i] + "<br />");
            }
            
            document.write(months.join("<->"));
        </script>
        <button onclick="location='http://sait.ca'">go</button>
        <button style="color: red" onclick="bastard()">Don't press this button!!!</button>
        <p id="bas"></p>
    </body>
</html>
