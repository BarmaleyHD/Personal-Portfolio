<!DOCTYPE html>
<html>
	<head>
		<title>Day5 still JavaScript!</title>
		<script>
			var myimages = new Array();
			myimages[0] = new Image();
			myimages[1] = new Image();
			myimages[2] = new Image();
			myimages[3] = new Image();
			myimages[0].src = "../media/photo/photo1.png";
			myimages[1].src = "../media/photo/photo2.png";	
			myimages[2].src = "../media/photo/photo3.png";
			myimages[3].src = "../media/photo/photo4.jpg";
			
			var descriptions = ["Picture1","Picture2","Picture3","Picture4"];
			
		</script>
	</head>
	<body>
		<p>Hello welcome to our day 5 class</p><br />
		<table>
			<script>
				function displayimage(index) {
					var img = document.getElementById("myimage");
					img.src = myimages[index].src;					
				}
                
                var writeImgTag = function(index){
                                var myimgtag = "<img src='" + myimages[index].src + "' />";
                                document.getElementById("imageDiv").innerHTML = myimgtag;
                                }
			</script>
			<script>
				for (i=0; i<myimages.length; i++) {
					document.write("<tr>");
						document.write("<td></td>");
                        document.write("<td><img src /></td>");
						document.write("<td><img src='" + myimages[i].src +  "'/></td>");
						document.write("<td>" + descriptions[i] + "</td>");
						document.write("<td></td>");
					document.write("</tr>");
				}
			</script>
		</table>
		
		<ul>
			<script>
				for (i=0; i<descriptions.length; i++){
					document.write("<li onmouseover='displayimage(" + i + ")'>" + descriptions[i] + "</li>")
				}
			</script>
		</ul>
		<img id="myimage" src="" />
        <ul>
			<script>
				for (i=0; i<descriptions.length; i++){
					document.write("<li onmouseover='writeImgTag(" + i + ")'>" + descriptions[i] + "</li>")
				}
			</script>
		</ul>
        <div id="imageDiv"></div>
		<img id="myimage" src="" />
		
	</body>
</html>
